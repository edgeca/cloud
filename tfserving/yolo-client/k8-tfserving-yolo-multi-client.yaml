apiVersion: v1
kind: Pod
metadata:
  generateName: yolo-multi-client-
spec:
  containers:
  - name: yolo-container
    image: niacainfosys/cloud-tfserving-yolo-client
    imagePullPolicy: Always
    command: [sh, -c]
    args: ["python3 yolo_multi_client_grpc.py --users=4 --batch_size=50 --image=cat.jpg --iterations=100 --server=yolo-service:8500"]
  restartPolicy: Never