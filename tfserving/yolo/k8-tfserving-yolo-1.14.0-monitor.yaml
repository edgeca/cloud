apiVersion: v1
kind: Pod
metadata:
  name: yolo-server
  labels:
    app: yolo-server
spec:
  containers:
  - name: yolo-container
    image: niacainfosys/cloud-tfserving-yolo:1.14.0
    imagePullPolicy: Always
    command: [sh, -c]
    args: ["/usr/bin/monitor_serving.sh"]
    ports:
    - containerPort: 8500
  restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: yolo-service
  name: yolo-service
spec:
  ports:
  - port: 8500
    targetPort: 8500
  selector:
    app: yolo-server
  type: ClusterIP